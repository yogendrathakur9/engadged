<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadgets Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text-area">
            <img src="854f54fa-20b0-4251-b7c6-bce40a67e414/engadget-logo-white-v0.0.2.png" alt="img">
            <h1>Welcome to Engadgets</h1>
            <h3>Create an Account and join the Community</h3>
        </div>

        <div class="login-section">

            <img src="854f54fa-20b0-4251-b7c6-bce40a67e414/engadget-logo-v0.0.2.png" alt="logo">
            <h2> sign in</h2>
            <form class="form">
               
                <input type="email" required>
                <label for="">email address</label>
              

                <button class="next-btn">Next</button>
            </form>

            <div class="links">
                <span>
                    <input type="checkbox">
                    <a id="stay" href="#"> Stay signed in</a>
                </span>
                <a href="#">Forgotten username? </a>

            </div>


            <button class="create-btn"> Create an Account</button>
            <p>Or, continue with</p>
            <button class="google-btn"> Google</button>
            


        </div>
    </div>

</body>

</html>
